<script type="text/javascript">
    // Custom Content Part for 200 Reasons campaign landing page to allow UCAA to manage page.
    // Author:	Greg Vissing
    // Date:	8/1/2018
    // Version:	1.0

    //variables etc.
    var count = 0;

    var $itemRow = $('#ItemRowTemplate').clone();
    var $itemContainer = $('#ItemContainer');
    var $itemTable = $('#ItemTable');
    var $itemTableBody = $itemTable.find('tbody');
    var $itemTableHead = $itemTable.find('thead');

    $('#ItemRowTemplate').remove();
    // $itemTableHead.hide();
    // $itemContainer.hide();

    ! function($) {

        $(function() {

            // Read our previously saved greeting (if it exists)
            if (typeof BLACKBAUD.api.customPartEditor.settings.items.length) {
                $('#ItemContainer').css('display', 'block');
                $('#ItemTable thead').css('display', 'table-header-group');

                $.each(BLACKBAUD.api.customPartEditor.settings.items, function(i) {

                    var $reasonRow = $('<tr class="ItemRow" id="ItemRowTemplate"></tr>'),
                        $reason = $('<td class="ItemReasonCol" id="ItemReason_' + i + '"><input class="ItemReason" value="' + this.reason + '" type="text" name="ItemReason_' + i + '" id="ItemReason_' + i + '" ></td>'),
                        $aboutFund = $('<td class="ItemAboutFundCol" id="ItemAboutFund_' + i + '"><input class="ItemAboutFund" value="' + this.aboutFund + '" type="text" name="ItemAboutFund_' + i + '" id="ItemAboutFund_' + i + '" ></td>'),
                        $giveTo = $('<td class="InputGiveToCol" id="InputGiveTo_' + i + '"><input class="InputGiveTo" value="' + this.giveTo + '" type="text" name="InputGiveTo_' + i + '" id="InputGiveTo_' + i + '"></td>'),
                        $giveToLink = $('<td class="InputGiveToLinkCol" id="InputGiveToLink_' + i + '"><input class="InputGiveToLink" value="' + this.giveToLink + '" type="text" name="InputGiveToLink_' + i + '" id="InputGiveToLink_' + i + '"></td>'),
                        $actions = $('<td class="ItemActions" id="ItemActions_' + i + '"><a class="ItemActionMove"><i class="fa fa-arrows" aria-hidden="true"></i></a><a class="ItemActionDelete"><img title="Click here to delete this image" src="/images/delete_16.png"></a></td>');

                    $reasonRow.append($reason);
                    $reasonRow.append($aboutFund);
                    $reasonRow.append($giveTo);
                    $reasonRow.append($giveToLink);
                    $reasonRow.append($actions);

                    $('.ui-sortable').append($reasonRow);
                });

            }

        });

    }(jQuery);

    //run this when it saves (hint: return false to cancel the save)
    BLACKBAUD.api.customPartEditor.onSave = function() {

        var items = [];

        $itemTableBody.find('tr').each(function(i) {

            var rowdata = {
                reason: $(this).find('.ItemReason').val(),
                aboutFund: $(this).find('.ItemAboutFund').val(),
                giveTo: $(this).find('.InputGiveTo').val(),
                giveToLink: $(this).find('.InputGiveToLink').val(),

            };

            items.push(rowdata);

        });

        BLACKBAUD.api.customPartEditor.settings["items"] = items;
        $('.StepGrouping input[type="text"]').each(function() {
            var value = $(this).val().trim();
            var setting = $(this).attr('name');
            BLACKBAUD.api.customPartEditor.settings[setting] = value;
        });
        return true;

    };

    // Return a helper with preserved width of cells
    var fixHelper = function(e, ui) {
        ui.children().each(function() {
            $(this).width($(this).width());
        });
        return ui;
    };

    $itemTableBody.sortable({
        handle: '.ItemActionMove',
        cursor: 'move',
        helper: fixHelper
    });


    //functions
    function addRow(item) {
        var $newRow = $itemRow.clone();
        $newRow.find('td, input').each(function() {
            var ID = $(this).attr('id');
            var name = $(this).attr('name');

            if (ID !== undefined) {
                var newID = ID.replace("_0", "_" + count);
                $(this).attr('id', newID);
            }
            if (name !== undefined) {
                var newName = name.replace("_0", "_" + count);
                $(this).attr('name', newName);
            }
        });
        $itemTableBody.append($newRow);
        if (!$('.ItemRowHeader:visible').length) {
            $itemTableHead.show();
            $itemContainer.fadeIn('slow');
        }
        count++;
    }

    function deleteRow(row) {}

    $('.ItemActionAdd').live('click', function(e) {
        e.preventDefault();
        addRow();
    });
    $('.ItemActionDelete').live('click', function(e) {
        e.preventDefault();
        if (confirm("This will remove this record.  Are you sure?")) {
            $(this).parents('.ItemRow').remove();
            count--;
            if (count == 0) {
                $itemContainer.fadeOut('slow');
                $itemTableHead.fadeOut('slow');
            }
        }
    });
</script>
